version: '3'
services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - minio
      - mysql

  adminer:
    container_name: pdf-gpt-adminer-v1
    image: adminer
    ports:
      - 8080:8080
